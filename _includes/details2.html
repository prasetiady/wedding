<script>
function updateCountdown() {
    const weddingDate = new Date('2019-08-24T09:00:00+07:00');
    const now = new Date();

    if (now > weddingDate) {
        const diff = now - weddingDate;
        const years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365));
        const months = Math.floor((diff % (1000 * 60 * 60 * 24 * 365)) / (1000 * 60 * 60 * 24 * 30.44));
        const days = Math.floor((diff % (1000 * 60 * 60 * 24 * 30.44)) / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);

        const countdownElement = document.querySelector('.countdown');
        countdownElement.textContent = ` (${years} years, ${months} months, ${days} days, ${hours}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')})`;
    }
}

// Update countdown every second
updateCountdown();
setInterval(updateCountdown, 1000);
</script>
