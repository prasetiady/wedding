<head>
	<title>{%- if page.title -%}
		{{ page.title | escape }}
		{%- else -%}
		{{ site.title | escape }}
		{%- endif -%}</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="{%- if page.excerpt -%}
                   {{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}
                 {%- else -%}
                   {{ site.description }}
                 {%- endif -%}">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Yuna & Dedy">
	<meta name="robots" content="noindex, nofollow">
	<meta name="theme-color" content="#ffffff">

	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Satisfy">
	<link rel="stylesheet" href="{{ '/assets/css/main.css' | prepend: site.baseurl }}">
	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl }}">
	<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ '/feed.xml' | prepend: site.baseurl }}">
	<link rel="apple-touch-icon" sizes="152x152" href="{{ '/assets/img/apple-touch-icon.png' | prepend: site.baseurl }}">
	<link rel="icon" type="image/png" sizes="32x32" href="{{ '/assets/img/favicon-32x32.png' | prepend: site.baseurl }}">
	<link rel="icon" type="image/png" sizes="16x16" href="{{ '/assets/img/favicon-16x16.png' | prepend: site.baseurl }}">
	<link rel="manifest" href="{{ '/assets/js/manifest.json' | prepend: site.baseurl }}">
	<link rel="mask-icon" href="{{ '/assets/img/safari-pinned-tab.svg' | prepend: site.baseurl }}" color="#b91d47">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="{{ '/assets/js/jquery.plugin.min.js' | prepend: site.baseurl }}"></script>
	<script src="{{ '/assets/js/jquery.countdown.min.js' | prepend: site.baseurl }}"></script>
	<script src="{{ '/assets/js/jquery.slider.min.js' | prepend: site.baseurl }}"></script>
	<script src="{{ '/assets/js/main.js' | prepend: site.baseurl }}"></script>
</head>
